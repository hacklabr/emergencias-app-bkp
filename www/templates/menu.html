<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button class="button-clear">
                <div class="icon arrow_left"></div>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <div class="button button-logo" menu-toggle="left">
                </div>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <div class="button icon icon_search" menu-toggle="right">
                </div>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="tab-programacao"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-left" menu-close href="#/virada/programacao">
                    <i class="icon icon_clock"></i>
                    Programação
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/virada/minha-virada">
                    <i class="icon icon_star"></i>
                    Minha Virada
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/virada/minha-virada">
                    <i class="icon icon_map"></i>
                    Mapa
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/virada/sobre">
                    <i class="icon icon_info"></i>
                    Sobre
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/virada/sobre">
                    <i class="icon icon_cog"></i>
                    Configurações
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right">
        <ion-content>
            <ion-list list-class="list-inset">
                <ion-item class="item-divider">
                    Organizar por
                </ion-item>
                <ion-radio ng-model="sorted" ng-change="change(this)"
                    ng-value="'L'">Local</ion-radio>

                <ion-radio ng-model="sorted" ng-change="change(this)"
                    ng-value="'A'">Atração</ion-radio>

                <ion-radio ng-model="sorted" ng-change="change(this)"
                    ng-value="'H'">Horário</ion-radio>

                <ion-item class="item-divider"></ion-item>
                <div class="item item-toggle">
                    Atrações próximas a mim.
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                        <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <ion-item class="item-divider" menu-close="true">
                    <div ng-click="openModal()" class="button ">
<i class="icon icon_search"></i>
                        Filtrar Locais
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

<script id="modal.html" type="text/ng-template">
    <div class="modal">
        <header class="bar bar-header bar-positive">
            <h1 class="title">I'm A Modal</h1>
            <div class="button button-clear"
                ng-click="modal.hide()">
                <span class="icon ion-close"></span>
            </div>
        </header>
        <content has-header="true" padding="true">
            <p>This is a modal</p>
        </content>
    </div>
</script>
