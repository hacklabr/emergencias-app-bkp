<ion-view view-title="Minha Virada">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" 
        collection-repeat="event in events" type="item-text-wrap" 
        href="#/tab/programacao/{{event.id}}">
        <img ng-src="{{ event.defaultImageThumb }}">
        <h2>{{ event.name }}</h2>
        <p>{{ event.shortDescription }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(event)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
