<script type="text/html" id="template-palco">
    <div class="item item-divider">
        <div class="item-content">
            <div class="item-complex" href="#/virada/programacao/palco/<%= entity.id %>">
                <%= entity.name %>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="template-evento">
    <div class="item" >
        <div class="item-content">
            <a ng-if="!event.location" href="#/virada/programacao/atracao/<%= entity.id %>" >
                <div class="event-time">
                    <i class="icon icon_clock"></i>
                    <time class="ng-binding">
                        <%= entity.startsAt %>
                    </time>
                </div>
                <h2><%= entity.name %></h2>
            </a>
        </div>
    </div>
</script>

        <ion-infinite-scroll
            icon="ion-loading-c"
            distance="30%"
            on-infinite="loadMore()"
            ng-if="canLoad()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
