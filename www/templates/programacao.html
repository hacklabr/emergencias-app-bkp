<ion-view view-title="Programação">
<ion-content>
<div ng-hide="hasData">
    <article class="single">
    <p class="text-center">Em breve você verá a programação!</p>
    </article>
</div>
<ion-list class="list list-programacao">
    <ion-item item-height="50px" collection-repeat="event in ledata"
        ng-class="{active: event.in_minha_virada, 'item-divider': event.location, 'item-complex': !event.location}"
        ng-click=""
        class="item" >
        <h3 ng-if="event.location">{{ event.name }}</h3>
        <div ng-if="event.location">
            {{ event.endereco }}
        </div>
        <div ng-if="!event.location" class="event-time">
            <i class="icon icon_clock"></i>
            <time>
                {{ event.startsAt }}
            </time>
        </div>
        <h2  ui-sref="virada.atracao-detail({atracao : event.id })" ng-if="!event.location">{{ event.name }}</h2>

        <i ng-if="!event.location" class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button ng-if="!event.location" class="button-light"
                ng-click="minha_virada(event)">
                <i ng-class="{icon_star: event.in_minha_virada==true}"
                class="icon icon_star_alt"></i>
                </ion-option-button>
    </ion-item>
</ion-list>
<ion-infinite-scroll
    icon="ion-loading-c"
        distance="1%">
</ion-infinite-scroll>
</ion-content>
</ion-view>
